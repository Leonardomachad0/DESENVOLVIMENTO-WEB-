<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Documento de Teste</title>
    <style>
        h1 {
            color: blue;
            background-color: yellow;
            border: 1px solid black;
        }

        p {
            color: rgb(41, 173, 167);
        }
    </style>
</head>
<body>
    <h1>Este é um título</h1>
    <p>Esse é um documento de teste.</p>

    <script>
        function teste(){
            document.write('vasco da gama');
        }
    </script>
    <button onclick="teste()">clique.</button>
</body>
</html>
